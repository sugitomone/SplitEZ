<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>割り勘アプリ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>割り勘計算</h1>
    <form>
      <div class="input-container">
        <div class="name-input">
          <input type="text" id="person1" placeholder="名前1">
        </div>
        <div class="amount-input">
          <input type="number" id="amount1" placeholder="金額1">
        </div>
      </div>
      <div class="input-container">
        <div class="name-input">
          <input type="text" id="person2" placeholder="名前2">
        </div>
        <div class="amount-input">
          <input type="number" id="amount2" placeholder="金額2">
        </div>
      </div>
      <button id="calculateButton">計算</button>
      <button type="button" id="resetButton">リセット</button>
    </form>
    <div id="results"></div>
  </div>
  <script>
    const calculateButton = document.getElementById("calculateButton");
    const resetButton = document.getElementById("resetButton");
    const resultsDiv = document.getElementById("results");

    calculateButton.addEventListener("click", () => {
      const total = 0; // ここで合計金額を計算
      const person1 = document.getElementById("person1").value;
      const amount1 = 0; // ここで金額を取得
      const person2 = document.getElementById("person2").value;
      const amount2 = 0; // ここで金額を取得

      if (isNaN(total) || isNaN(amount1) || isNaN(amount2)) {
        resultsDiv.textContent = "正しい数値を入力してください。";
      } else {
        const share1 = (amount1 / (amount1 + amount2)) * total;
        const share2 = (amount2 / (amount1 + amount2)) * total;
        const resultText = `${person1} は ${share1.toFixed(2)} を支払うべきで、${person2} は ${share2.toFixed(2)} を支払うべきです。`;
        resultsDiv.textContent = resultText;
      }
    });

    resetButton.addEventListener("click", () => {
      // リセットボタンの処理をここに追加
      resultsDiv.textContent = ""; // 計算結果を消去
      // 例: 入力欄をクリアする
      document.getElementById("person1").value = "";
      document.getElementById("amount1").value = "";
      document.getElementById("person2").value = "";
      document.getElementById("amount2").value = "";
    });
  </script>
  <footer>
    &copy; 2023 割り勘アプリ
  </footer>
</body>
</html>

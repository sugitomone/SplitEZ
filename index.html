<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <a target="_blank" href="https://icons8.com/icon/12780/%E9%9B%BB%E5%8D%93">電卓</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
  <title>割り勘計算</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px #000;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 5px 0;
    }

    .btn {
      background-color: #00f;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .results {
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>割り勘計算</h2>
    <input type="text" id="person1" placeholder="名前1">
    <input type="text" id="amount1" placeholder="金額1">
    <input type="text" id="person2" placeholder="名前2">
    <input type="text" id="amount2" placeholder="金額2">
    <button class="btn" id="calculateButton">計算</button>
    <div class="results" id="results"></div>
  </div>
  <script>
    document.getElementById("calculateButton").addEventListener("click", function () {
      const person1 = document.getElementById("person1").value;
      const amount1 = parseFloat(document.getElementById("amount1").value); 
      const person2 = document.getElementById("person2").value;
      const amount2 = parseFloat(document.getElementById("amount2").value);
      const results = document.getElementById("results");

      if (isNaN(amount1) || isNaN(amount2)) {
        results.textContent = "正しい金額を入力してください.";
      } else {
        const totalAmount = amount1 + amount2;
        const share = totalAmount / 2;

        let resultText = "";

    if (amount1 > amount2) {
      resultText = `${person2}は${person1}に${(amount1 - share).toFixed(0)}円支払ってください`;
    } else if (amount2 > amount1) {
      resultText = `${person1}は${person2}に${(amount2 - share).toFixed(0)}円支払ってください`;
    } else {
      resultText = "お互いに同じ金額を支払っています。";
    }


        results.textContent = resultText;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>割り勘アプリ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>割り勘計算</h1>
    <form>
      <div class="input-container">
        <div class="name-input">
          <input type="text" id="person1" placeholder="名前1">
        </div>
        <div class="amount-input">
          <input type="number" id="amount1" placeholder="金額1">
        </div>
      </div>
      <div class="input-container">
        <div class="name-input">
          <input type="text" id="person2" placeholder="名前2">
        </div>
        <div class="amount-input">
          <input type="number" id="amount2" placeholder="金額2">
        </div>
      </div>
      <!-- ボタン追加 -->
      <div class="buttons">
        <button id="calculateButton">計算</button>
        <button type="button" id="resetButton">リセット</button>
      </div>
      <div id="results"></div> <!-- 計算結果の表示エリア -->
    </form>
  </div>
  <script src="script.js"></script> <!-- JavaScriptファイルを読み込み -->
  <footer>
    &copy; 2023 割り勘アプリ
  </footer>
</body>
</html>
